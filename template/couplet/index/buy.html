<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>购买（<if condition="$info.name == '' ">{$info.central}<else if>{$info.name}</if>）对联</title>
    <link rel="stylesheet" href="//cdn.c3w.com.cn/css/weui.min.css"/>
</head>
<body>

    <div class="weui-cells__tips">对联尺寸：1.6米：160*26厘米*2张+横批尺寸：65*26厘米。福字：40×40</div>

<form method="POST" action="{:U('xiadan_add')}" >
    <input type="hidden" name="id" value="{$id}" >
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="consignee" value="{$address.consignee}" placeholder="请输入名字"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" name="mobile" value="{$address.mobile}" placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="weui-cells__title">详细收货地址</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入详细收货地址" rows="3" name="address">{$address.address}</textarea>
                </div>
            </div>
        </div>
        <div class="weui-cells__title">备注</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="备注" rows="2" name="user_note"></textarea>
                </div>
            </div>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <button type="submit" class="weui-btn weui-btn_primary">去支付 ￥{$info.price}元</button>
                <a href="{:U('couplet/index/index')}" class="weui-btn weui-btn_default">重新选择对联</button>
                <a href="{:U('couplet/library/add')}" class="weui-btn weui-btn_default">添加自定义对联</button>
            </p>
        </div>



    </div>

</form>

</body>
</html>
