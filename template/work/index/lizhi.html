<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>离职人员列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="http://cdn.yudw.com/admin/assets/css/amazeui.min.css"/>
  <style type="text/css">
  	.am-table{
  		width: 100%;
		overflow-y: auto;
		_overflow: auto;
		margin: 0 0 1em;
word-break: keep-all;white-space:nowrap;

  	}
  	.am-table>thead{
  		 border-top:1px solid #ddd ;
  		 border-right:1px solid #ddd ;
  	}
    .am-table>tbody{    	
  		  border-right:1px solid #ddd ;
  		  border-bottom:1px solid #ddd ;
    }
  	.am-table>tbody>tr>td{border: none;}
  	.am-table>tbody>tr>td,.am-table>thead>tr>th{
  		  border-top:1px solid #ddd ;
  		  border-left:1px solid #ddd ;
  	}
  	.input{padding: 0px 12px 4px 12px;}
  	.tle{margin-bottom: 12px;}
  </style>
</head>
<body>




<!-- content start -->
  <div class="admin-content">

  
  
    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form" style="width: 100%; overflow: auto;">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
              
                <th class="table-date">UID</th>
                <th class="table-date">名字</th>
                 <th class="table-author">权限级别</th>
              <th class="table-author">变更级别</th>
          </thead>
          <tbody>
          
          
        
          
<foreach name="yuangong" item="v">
            <tr>
              <td>{$v.yid}</td>
              <td>{$v.name}</td>
                <td>
                <switch name="v.grade" >
				<case value="0">离职</case>
				<case value="1">试用期</case>
				<case value="2">正式员工</case>
				<case value="3">优秀员工</case>
				<case value="4">派件员</case>
				<case value="6">外卖主管</case>
				<case value="7">快递主管</case>
				<case value="8"><font color="green">客服</font></case>
				<case value="9">管理</case>
				<default />没有设置权限
				</switch>
         		</td>
				<td><a href="__ROOT__/work/index/yuangongedit/id/{$v.id}">更改级别</a></td>
            </tr>
</foreach>
          </tbody>
        </table>
        </form>
      </div>


    </div>
  </div>
  <!-- content end -->
</div>



<footer>

</div>
</footer>

</body>
</html>
