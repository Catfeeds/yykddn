<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理已发布兼职列表</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="__PUBLIC__/css/weui.min.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
</head>
<body>
<style>
.center{
	text-align:center;
}
</style>

<div class="page">

 		<div class="weui-panel">
            <div class="weui-panel__hd">管理员对已发布兼职进行操作</div>
            <div class="weui-panel__bd">
             <foreach item="v" name="list">
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">{$v.title}</h4>
                    <p class="weui-media-box__desc">{$v.content}</p>
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta"></li>
                        <li class="weui-media-box__info__meta">{$v.add_time|friend_date}</li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"><a href="javascript:deletejob({$v.article_id});">删除</a></li>
                    </ul>
                </div>
             </foreach>
            </div>
        </div>





  
       
    
   
</div>
<script type="text/javascript">
function deletejob(id){
	if(confirm("确定删除该兼职?")){
		 　　location.href='/work/job/delete/?id='+id;
		　　
		}
}


</script>
</body>
</html>
