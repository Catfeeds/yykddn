
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>发布兼职</title>
    <link rel="stylesheet" href="__PUBLIC__/css/weui.min.css"/>
<style type="text/css">
body{background-color:#efeff4;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none
}

.container {
padding-bottom: 20px
}

.weui-cells_checkbox>.weui-cell>* {
pointer-events: none
}

.list__textarea-label_1IUds {
float: left;
color: #222;
margin-bottom: 10px
}

.list__no-arrow_1QzDq:after {
display: none!important
}

.list__warn_qnkn9 {
color: #e64340!important
}

a.weui-cell {
color: #222
}

.weui-cell__ft {
font-size: 0
}

.zh_CN .weui-cell__ft,.zh_HK .weui-cell__ft,.zh_TW .weui-cell__ft {
font-size: 17px}

.comment__textarea-label_3n9Pv{float:left;color:#222;margin-bottom:10px}

</style>
</head>
<body>
   <div class="page">
    
    <div class="page__bd">
       
       
<form method="post">

        <div class="weui-cells__title">标题</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="title" placeholder="请输入标题"/>
                </div>
            </div>
        </div>

        <div class="weui-cells__title">内容</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入文本" rows="4" name="content"></textarea>
                    
                </div>
            </div>
        </div>

       <div class="weui-cells__title">要求(可不填)</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请简单描述要求" rows="2" name="description"></textarea>
                    
                </div>
            </div>
        </div>
        
       <div class="weui-cells">
       <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">过期日期</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="deadline">
                        <option value="1">1天后过期</option>
                        <option value="3">3天后过期</option>
                        <option value="7" selected="">1周后过期</option>
                    </select>
                </div>
            </div>
		</div>
		
        <div class="weui-btn-area">
            <button type="submit" class="weui-btn weui-btn_primary">发布</button>
        </div>
        
        
    </div>
</form>

 		<div class="weui-btn-area">
            <a href="{:U('joblist')}" class="weui-btn weui-btn_plain-primary">管理已发布的兼职</a>
        </div>
        
        
</div>
</body></html>
