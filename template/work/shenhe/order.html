<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> （ {$user_id|get_name_by_uid} ） 的抢单列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="http://cdn.yudw.com/admin/assets/css/amazeui.min.css"/>

  <style type="text/css">
  	.am-table{
  		width: 100%;
		overflow-y: auto;
		_overflow: auto;
		margin: 0 0 1em;
word-break: keep-all;white-space:nowrap;

  	}
  	.am-table>thead{
  		 border-top:1px solid #ddd ;
  		 border-right:1px solid #ddd ;
  	}
    .am-table>tbody{    	
  		  border-right:1px solid #ddd ;
  		  border-bottom:1px solid #ddd ;
    }
  	.am-table>tbody>tr>td{border: none;}
  	.am-table>tbody>tr>td,.am-table>thead>tr>th{
  		  border-top:1px solid #ddd ;
  		  border-left:1px solid #ddd ;
  	}
  	.input{padding: 0px 12px 4px 12px;}
  	.tle{margin-bottom: 12px;}
  </style>
</head>
<body>

<!-- content start -->
  <div class="admin-content">

    
    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form" style="width: 100%; overflow: auto;">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                 <th class="table-title">订单编号</th>
                  <th class="table-title">客户</th>
                   <th class="table-title">送达时间</th>
                  <th class="table-title">签收时间</th>
                  <th class="table-title">状态</th>
                   
              </tr>
          </thead>
          <tbody>
<foreach name="order" item="v">
  <tr>
   				<td>{$v.order_id}</td>
               <td>{$v.consignee}</td>
               <td>{$v.order_id|songda_time}</td>
               <td>{$v.receivetime}</td>
               <td>{$v.order_status|get_order_status}</td>
               
            	
            </tr>
</foreach>
          </tbody>
        </table>
        </form>
      </div>


    </div>
  </div>
  <!-- content end -->
</div>

<footer>
  <div style="display:none">

</div></footer>
