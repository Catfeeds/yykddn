<body>
    <form method="post">
    
     <div class="weui-cells__title">该银行卡用于：账户提现（请务必保证信息正确）</div>
     <div class="weui-cells__title">验证通过，不可以修改（累计填错3次，封锁账号）</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">持卡人姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="name" value="{$user_info.name}" placeholder="请输入持卡人姓名"/>
                </div>
            </div>
            
             <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">银行卡帐号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="account" value="{$user_info.account}" placeholder="请输入银行卡帐号"/>
                </div>
            </div>
            
             <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">绑定手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="mobile" value="{$user_info.mobile}" placeholder="请输入银行卡绑定手机号"/>
                </div>
            </div>
            
             <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">证件号码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="idcard" value="{$user_info.idcard}" placeholder="请输入身份证号码"/>
                </div>
            </div>
            
            
       </div>
       
    
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <button type="submit" class="weui-btn weui-btn_primary">开始联网认证</button>
        </p>
    </div>
    
    
	</form>
