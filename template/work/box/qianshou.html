<style type="text/css">
body{background-color:#efeff4;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none
}

.container {
padding-bottom: 20px
}

.weui-cells_checkbox>.weui-cell>* {
pointer-events: none
}

.list__textarea-label_1IUds {
float: left;
color: #222;
margin-bottom: 10px
}

.list__no-arrow_1QzDq:after {
display: none!important
}

.list__warn_qnkn9 {
color: #e64340!important
}

a.weui-cell {
color: #222
}

.weui-cell__ft {
font-size: 0
}

.zh_CN .weui-cell__ft,.zh_HK .weui-cell__ft,.zh_TW .weui-cell__ft {

<body>
<div class="weui-msg__text-area"><center>
        <h2 class="weui-msg__title">写好宿舍、短号</h2>
        <p class="weui-msg__desc">再点击下面签收</p>
         <h2 class="weui-msg__title"><font color="red">{$order.box}号柜。密码：{$order.user_note}</font></h2>
         <img src="{$code}" width="150px"/>
         </center>
</div>
    
    
   
    

<form class="form-horizontal templatemo-contact-form-1" role="form" method="post">

        <div class="weui-form-preview">
            <div class="weui-form-preview__hd">
                <label class="weui-form-preview__label">订单编号：{$order.order_id}</label>
                <em class="weui-form-preview__value">{$order.consignee}</em>
                <em class="weui-form-preview__value">{$order.sushe}</em>
                <em class="weui-form-preview__value">{$order.duanhao}</em>
            </div>
            <div class="weui-form-preview__bd">
            
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">订单时间</label>
                    <span class="weui-form-preview__value">{$order.add_time}</span>
                </div>
               
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">长号</label>
                    <span class="weui-form-preview__value">{$order.mobile}</span>
                </div>
               
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">备注</label>
                    <span class="weui-form-preview__value">{$order.user_note}</span>
                </div>
            </div>
            <div class="weui-form-preview__ft">
              <input type="hidden"  name="state" value="已拿" >
     <input type="hidden"  name="kuaidi" value="{$order.kuaidi}">
		  <input type="hidden"  name="id" value="{$order.id}">
		   <input type="hidden"  name="time" value="{$order.time}">
		    <input type="hidden"  name="realname" value="{$order.realname}">
		     <input type="hidden"  name="mobile" value="{$order.mobile}">
		      <input type="hidden"  name="duanhao" value="{$order.duanhao}">
		       <input type="hidden"  name="sushe" value="{$order.sushe}">   
		       <input type="hidden"  name="beizhu" value="{$order.beizhu}">  
		       <input type="hidden"  name="receiver" value="{$uid}">     
		       <input type="hidden"  name="receivetime" value="{$receivetime}">    
                <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" >确认签收该订单</button>
               
            </div>
        </div>

 </form>

</div>
