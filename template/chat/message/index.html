    <form action="{:U('chat/index/send')}" method="post" id="subform">
	     <input type="hidden" name="receive" value="{$receive}">
	   <input type="hidden" name="send" value="{$send}">

    <div id="chat-order-list-text-container"> 
     <textarea rows="1" id="message-input" name="content" class="input-content typing" type="text" placeholder="" style="height: 38px;"></textarea> 
     <div id="extra-button" style="display: none;"> 
     </div> 
     <div id="extra-button-fold" style="display: none;"> 
     </div> 
     <div class="send-button" style="" onclick="javascript:send();" >
      发送
     </div> 
    </div> 
    </form>

    <!-- 优化发送 -->
<script>
    function send(){
        var content = $('#message-input').val();
        if(content){
            $('#subform').submit();
            $(".send-button").removeAttr("onclick");
            $('#message-input').html("");
        }else{
            alert("消息不能为空");
        }
    }
</script>
