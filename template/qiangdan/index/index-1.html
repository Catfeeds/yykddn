<script type="text/javascript">
    // toast
    $(function(){
        var $Info = $('#Info');
        $('#showInfo').on('click', function(){
            if ($Info.css('display') == 'none'){
            	$("#Info").css('display','block'); 
            	
            }else{
            	$("#Info").css('display','none'); 
            };
           
           
            
        });
    });
    
    // toast
    $(function(){
        var $renzheng = $('#renzheng');
        $('#showrenzheng').on('click', function(){
            if ($renzheng.css('display') == 'none'){
            	$("#renzheng").css('display','block'); 
            	
            }else{
            	$("#renzheng").css('display','none'); 
            };
           
           
            
        });
    });
    
    
    //我是商家
    $(function(){
